{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">

    <title>MyBlog</title>
</head>
<body>
    <div class="container page-header">
        <i class="h4 col-sm-4"><a href="{% url 'index' %}">Wellcome to TestWork</a> <small>(redirect to index)</small></i>
        {% if not user.is_authenticated %}
            <div class="col-sm-8 text-right">
                <a href="{% url 'login' %}" class="btn btn-success">Log In</a>
            </div>
        {% else %}
            <i class="h5 col-sm-4 text-center">
                <ins><a href="{% url 'users_list' %}">All users list</a></ins>

                <ins><a href="{% url 'user_posts_list' user.id %}">View My Posts</a></ins>

                <ins><a href="{% url 'post_create' %}">Create new post</a></ins>
            </i>
            <i class="col-sm-4 text-right">
                <i class="h5">Hello, {{ user.username }}!</i>
                <a href="{% url 'logout' %}" class="btn-sm btn-danger">Log Out</a>
            </i>
        {% endif %}
    </div>

    <div class="container text-center">
        {% block container %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static 'js/locales/bootstrap-datetimepicker.fr.js' %}" charset="UTF-8"></script>

</body>
</html>
